<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="main.html">Personalizar</a>
        <a href="questionario.html">Form</a>
        <a href="Imagenes.html">Images</a>
        <a class="dark-mode-btn">Dark Mode</a>
    </nav>
    <div id="formulario">
        <label for="full-name">Full Name:</label> <br>
        <input type="text" id="full-name" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <button onclick="validateForm()">Validate</button><br>

        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <label for="country">Country:</label>
        <select id="country">
            <option>Select your country</option>
            <option>USA</option>
            <option>Canada</option>
            <option>UK</option>
            <option>Spain</option>
            <option>Other</option>
        </select>

        <button>Send</button>




    </div>




    <script src="java.js"></script>
</body>
</html>
