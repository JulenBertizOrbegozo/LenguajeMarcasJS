<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="main.html">Personalizar</a>
        <a href="questionario.html">Form</a>
        <a href="Imagenes.html">Images</a>
        <a class="dark-mode-btn">Dark Mode</a>
    </nav>
    <div id="formulario">
        <label for="full-name"><b>Full Name:</b></label> <br>
        <input type="text" id="full-name" placeholder="Enter your full name" style="width: 98%; margin-left:1%;"><br><br>

        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" placeholder="Enter your email" style="width: 98%; margin-left:1%;"><br><br>

        <button id="validate-button" onclick="validateForm()" style="width: 98%; margin-left:1%;">Validate</button><br><br>

        <label><b>Gender:</b></label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male"><b>Male</b></label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female"><b>Female</b></label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other"><b>Other</b></label>
        </div><br>

        
        <label for="country"><b>Country:</b></label><br>
        <select id="country" style="width: 98%; margin-left:1%;" onchange="formPais()">
            <option>Select your country</option>
            <option>USA</option>
            <option>Canada</option>
            <option>UK</option>
            <option value="Spain">Spain</option>
            <option>Other</option>
        </select><br><br>


        <div class="comunidades" id="comunidadess">
        <label for="comunity"><b>Comunity:</b></label><br>
        <select id="comunity" style="width: 98%; margin-left:1%;" onchange="formComunidad()">
            <option>Select your comunity</option>
            <option value="Navarra">Navarra</option>
            <option>País vasco</option>
            <option>Aragón</option>
            <option>Barcelona</option>
            <option>Madrid</option>
            <option>Valencia</option>
        </select><br><br></div>

        <div id="city" class="comunidades">
        <label for="city"><b>City:</b></label><br>
        <select id="city" style="width: 98%; margin-left:1%;">
            <option>Select your city</option>
            <option>Pamplona</option>
            <option>Elizondo</option>
            <option>Lerín</option>
            <option>San Juan</option>
            <option>Rochapea</option>
            <option>Burlada</option>
        </select><br><br></div>

        <button style="width: 98%; margin-left:1%;">Send</button> <br>
    </div>

    <script src="java.js"></script>
</body>
</html>
